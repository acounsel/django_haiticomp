{% extends 'base.html' %}

{% block content %}
  <h1>Find Your Compensation Payment</h1>
  {% if error_message %}
  <div class="Error">{{ error_message }}</div>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <label>Please enter your tax ID number.</label>

    <p><input type="text" placeholder="Ex: 01-85-99-1998-18-00-001" name="tax_id"></p>
    <p><input type="submit" class="SubmitButton" value="Submit"></p>
    
  </form>
{% endblock %}
